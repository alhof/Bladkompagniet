<table class="page">
  <tr class="topbar">
    <td>
      <button class="toggle-button" (click)="sidenav=!sidenav">
        <svg fill="#fff" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 13a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
    </td>

    <td><!-- filler for formlist --></td>

    <td class="menu">
      <menuarea></menuarea>
    </td>

    <td>
      <button class="close-button" (click)="close();">&times;</button>
    </td>
  </tr>

  <tr>
    <td colspan="2">
      <table class="formlist" [style.width]="sidenav ? '200px' : '1px'" [style.display]="sidenav ? 'block' : 'none'">
            <formlist root="forms"></formlist>
      </table>
    </td>

    <td class="form">
      <table class="formarea-container">
        <formarea></formarea>
      </table>
    </td>

    <td><!-- filler for close-button --></td>
  </tr>
</table>
