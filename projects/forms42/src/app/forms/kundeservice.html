<div class="addresses">
    <div class="addresses-overview">
        <table>
            <tr>
                <th></th>
                <th style="padding-left: 10px; padding-bottom: 10px;">Address</th>
            </tr>

            <tr *ngFor="let item of [].constructor(5); let row = index">
                <td><div class='indicator' [style.display]='showRowIndicator("addresses",row) ? "inline-block" : "none"'></div></td>
                <td><field row='{{row}}' name='address' size='35' id='table' block='addresses'></field></td>
            </tr>
        </table>
    </div>

    <div class=addresses-details>
        <table>
            <tr>
                <th style="padding-left: 50px; padding-bottom: 10px;">Address details</th>
            </tr>
            <tr>
                <span class='label'>Postnr    </span> : <field name='zip_code'  size='3' block='addresses'></field>                
            </tr>
            <tr>
                <span class='label'>Vej    </span> : <field name='street_name'    size='25' block='addresses'></field>
            </tr>
            <tr>
                <span class='label'>Nr   </span> :
                <span>
                    <field name='house_number'   size='1' block='addresses'></field>
                    <field name='house_letter'   size='1'  block='addresses'></field>
                </span>
            </tr>
            <tr>
                <span class='label'>Etage     </span> : <field name='floor'     size='2' block='addresses'></field>                
            </tr>
            <tr>
                <span class='label'>Lejlighed </span> : <field name='apartment' size='2' block='addresses'></field>                
            </tr>
            <tr>
                <span class='label'>By        </span> : <field name='city'      size='16' block='addresses'></field>
            </tr>
        </table>
    </div>
</div>

<div class="actions">
    <table>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Ref</th>
            <th>Product</th>
            <th>Subtitle</th>
            <th>Type</th>
            <th>A/L</th>
            <th>Planned</th>
            <th>Code</th>
            <th>Text</th>
            <th>Lbl</th>
            <th>Info</th>
        </tr>
    
        <tr *ngFor='let item of [].constructor(4); let row = index'>
            <td><div class='indicator' [style.display]='showRowIndicator("actions",row) ? "inline-block" : "none"'></div></td>
            <td><field row='{{row}}' name='name'                            size='16' id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='order_reference'                 size='12' id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='product_name'                    size='12' id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='product_subtitle'                size='12' id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='action_type'                     size='8'  id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='order_type'                      size='3'  id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='distribution_date_planned'       size='8'  id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='additional_delivery_code'        size='3'  id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='additional_delivery_text'        size='20' id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='order_label'                     size='2'  id='table' block='actions'></field></td>
            <td><field row='{{row}}' name='access_information'              size='12' id='table' block='actions'></field></td>
        </tr>
    </table>
</div>
